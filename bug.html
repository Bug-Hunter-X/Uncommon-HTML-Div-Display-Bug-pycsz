<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clears the div content
      document.getElementById("myDiv").style.display = "none"; // Hides the div
      //The bug is that although we hide the div, if we try to show it again the innerHTML will remain empty
      //To reproduce this bug, click the button, then try to make the div visible again.
      //The solution is to show the div before modifying its innerHTML
    }
  </script>
</body>
</html>
